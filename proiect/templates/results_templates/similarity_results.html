{% extends 'main_templates/base.html' %}
{% block content %}
    <h1>Similar Documents</h1>
    <ul>
        {% for document, similarity_score in similar_documents %}
            <li>
                <p>{{ document.document.name }}</p>
                <p>Similarity Score: {{ similarity_score }}</p>
                
            </li>
        {% endfor %}
    </ul>
{% endblock %}
